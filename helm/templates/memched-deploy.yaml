apiVersion: apps/v1
kind: Deployment
metadata:
  name: memcached
  labels:
    app: vpro-mc
spec:
  selector:
    matchLabels:
      app: vpro-mc
  replicas: 1 
  template:
    metadata:
      labels:
        app: vpro-mc
    spec:
      containers:
        - name: {{ .Values.memcached.containername }}
          image: {{ .Values.memcached.image }}
          ports:
            - containerPort: {{ .Values.memcached.servicePort }}
              name: vpromc-port

    

