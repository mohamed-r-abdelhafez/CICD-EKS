apiVersion: v1
kind: Deployment
metadata:
  name: vpromq
  labels:
    app: vpro-mq
spec:
  selector:
    matchLabels:
      app: vpro-mq
  replicas: 1 
  template:
    metadata:
      name: vpromq
      labels:
        app: vpro-mq
    spec:
      containers:
      - image:  {{ .value.rabbitmq.image }}
        name:  {{ .value.rabbitmq.containername }}
        ports:
          - containerPort: {{ .value.rabbitmq.servicePort }}
            name: vpromq-port
        env:
        - name:  RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .value.rabbitmq.secretname }}
              key: {{ .value.rabbitmq.secretkey }}
        - name: RABBITMQ_DEFAULT_USER
          value: {{ .value.rabbitmq.user }}